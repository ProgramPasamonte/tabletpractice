<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 58px;
            color: #333333;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 15px 30px;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        a:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Tablet Practice</h1>
    <a href="/modes/accuracy">Accuracy</a>
    <a href="/modes/consecutivelines">Consecutive Lines</a>
</body>
</html>
